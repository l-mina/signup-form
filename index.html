<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div id="container">

        <div id="banner">
            <div class="logoBanner"><div class="logo">Sign-Up Form</div></div> 
            <p>Photo by <a href="https://unsplash.com/@christinadera?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Christina Deravedisian</a> on <a href="https://unsplash.com/photos/background-pattern-wjIsoObVPRM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>

        <div id="right-side">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br/>Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>

            <div class="form_container">
                <form action="" method="post">
                    <legend>Let's do this!</legend>
                    <div class="input-field">
                        <div>
                            <label for="first_name">FIRST NAME</label><br/>
                            <input type="text" name="first_name" id="first_name"><br/>
                            <label for="email">EMAIL</label><br/>
                            <input type="text" name="email" id="email"><br/>
                            <label for="first_name">PASSWORD</label><br/>
                            <input type="text" name="password" id="password"><br/>
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label><br/>
                            <input type="text" name="last_name" id="last_name"><br/>
                            <label for="phone_number">PHONE NUMBER</label><br/>
                            <input type="text" name="phone_number" id="phone_number"><br/>
                            <label for="first_name">CONFIRM PASSWORD</label><br/>
                            <input type="text" name="confirm_password" id="confirm_password"><br/>
                        </div>
                    </div>
                    <div class="footer">
                        <button>Create Account</button>
                        <p>Already have an account? Log in</p>
                    </div>
                </form>
            </div>
            
        </div>

    </div>
    
</body>
</html>
